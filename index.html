<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="wrapper">

        <div class="container">

            <h1 class="heading">Image Gallery</h1>

            <div class="gallery">
                <figure class="card">
                    <img src="./assets/image1.jpg" alt="image1">
                    <figcaption>Image1</figcaption>
                </figure>
    
                <figure class="card">
                    <img src="./assets/image2.jpg" alt="image2">
                    <figcaption>Image2</figcaption>
                </figure>
    
                <figure class="card">
                    <img src="./assets/image3.jpg" alt="image3">
                    <figcaption>Image3</figcaption>
                </figure>
    
                <figure class="card">
                    <img src="./assets/image4.jpg" alt="image4">
                    <figcaption>Image4</figcaption>
                </figure>
    
                <figure class="card">
                    <img src="./assets/image5.jpg" alt="image5">
                    <figcaption>Image5</figcaption>
                </figure>
    
                <figure class="card">
                    <img src="./assets/image6.jpg" alt="image6">
                    <figcaption>Image6</figcaption>
                </figure>
    
                <figure class="card">
                    <img src="./assets/image7.jpg" alt="image7">
                    <figcaption>Image7</figcaption>
                </figure>
    
                <figure class="card">
                    <img src="./assets/image8.jpg" alt="image8">
                    <figcaption>Image8</figcaption>
                </figure>
    
                <figure class="card">
                    <img src="./assets/image9.jpg" alt="image9">
                    <figcaption>Image9</figcaption>
                </figure>
            </div>

        </div>

    </div>

</body>
</html>
